<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js"></script>
</head>
<style>
  #scrolling {
  background-color: white;
  position: relative;
  overflow: hidden;
}
#scrolling:before, #scrolling:after {
  content: '';
  display: block;
  background-color: #fff;
  width: 100%;
  height: 75px;
  position: absolute;
  z-index: 99;
}
#scrolling:before {
  border-radius: 0% 0% 50% 50% / 0% 0% 100% 100%;
  top: 15px;
}
#scrolling:after {
  border-radius: 50% 50% 0% 0% / 100% 100% 0% 0%;
  bottom: 15px;
}
.glide__slides {
  display: flex;
}
.glide__slide {
  width: initial;
}

</style>
<body>
  <div class="container" style="position:absolute;top: 0px;right:0px;z-index: 100;">
    <video class="input_video" width="0px" height="0px"></video>
    <canvas class="output_canvas" width="300px" height="200px" style="transform:rotateY(180deg)"></canvas>
  </div>

 

<div class="glide">
  <div id="scrolling">
    <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=1" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=2" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=3" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=4" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=5" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=6" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=7" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=8" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=9" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=10" alt=""></li>
    <li class="glide__slide"><img src="https://placem.at/places?w=300&h=400&random=11" alt=""></li>
    </ul>
    </div>
  </div>
  <div class="glide__arrows" data-glide-el="controls">
    <button class="glide__arrow glide__arrow--left next" id="left" data-glide-dir="<">prev</button>
    <button class="glide__arrow glide__arrow--right prev" id="right" data-glide-dir=">">next</button>
  </div>
</div>
  
</body>
</html>
<script>
  var glide = new Glide('.glide', {
  type: 'carousel',
  perView: 3
})

glide.mount()
</script>

<script type="module">
const videoElement = document.getElementsByClassName('input_video')[0];
const canvasElement = document.getElementsByClassName('output_canvas')[0];
const canvasCtx = canvasElement.getContext('2d');
var ox;
var start=0;


function coords(x)
{
  // console.log(ox,x);
  // console.log(ox-x);
  if(ox-x>=10)
  {
    console.log('left')
    document.getElementById('left').click();
    
  }else if(Math.abs(ox-x)>=10)
  {
    console.log('right')
    document.getElementById('right').click();
  } 
  ox=x;
}

function onResults(results) {
  canvasCtx.save();
  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
  canvasCtx.drawImage(
      results.image, 0, 0, canvasElement.width, canvasElement.height);
  if (results.multiHandLandmarks) {
    for (const landmarks of results.multiHandLandmarks) {
      if(start==0)
      {
        ox=landmarks[12].x;
        start++;
      }else{
        coords(landmarks[12].x * 100)
      }
      drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                     {color: '#ffffff', lineWidth: 1});
      // drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});
    }
  }
  canvasCtx.restore();
}

const hands = new Hands({locateFile: (file) => {
  return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
}});
hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});
hands.onResults(onResults);

const camera = new Camera(videoElement, {
  onFrame: async () => {
    await hands.send({image: videoElement});
  },
  width: 1280,
  height: 720
});
camera.start();
</script>
